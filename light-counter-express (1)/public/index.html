<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ספירת משטחים לפי אור</title>
  <style>
    body {
      direction: rtl;
      text-align: center;
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      color: #0d47a1;
    }
    header {
      background-color: #0d47a1;
      color: white;
      padding: 1rem;
    }
    video {
      border: 3px solid #0d47a1;
      border-radius: 12px;
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 8px;
    }
    input {
      width: 80%;
      max-width: 300px;
      border: 2px solid #0d47a1;
    }
    button {
      background-color: #0d47a1;
      color: white;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>ספירת משטחים לפי אור</header>
  <main>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>
    <div>
      <label>שם חומר: </label>
      <input id="material" type="text" placeholder="למשל: בלוק 20">
    </div>
    <div>
      <button onclick="startDetection()">התחל</button>
      <button onclick="stopDetection()">עצור</button>
    </div>
    <div id="status"></div>
  </main>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");
    const materialInput = document.getElementById("material");

    let prevBrightness = null;
    let interval = null;
    const THRESHOLD = 25;
    const INTERVAL_MS = 2000;

    // בקשת מצלמה אחורית
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } }
    })
    .then(stream => video.srcObject = stream)
    .catch(err => {
      console.warn("מצלמה אחורית לא זמינה, מפעיל ברירת מחדל");
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => video.srcObject = stream)
        .catch(err => console.error("שגיאה בהפעלת מצלמה:", err));
    });

    function getBrightness(imageData) {
      let total = 0;
      const data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        total += 0.299 * data[i] + 0.587 * data[i+1] + 0.114 * data[i+2];
      }
      return total / (data.length / 4);
    }

    function detectChange() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const current = getBrightness(imageData);

      if (prevBrightness !== null && Math.abs(current - prevBrightness) > THRESHOLD) {
        sendData();
      }

      prevBrightness = current;
    }

    function sendData() {
      const timestamp = new Date().toISOString();
      const material = materialInput.value || "חומר לא ידוע";

      fetch("/send-to-sheet", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ timestamp, material })
      })
      .then(res => res.json())
      .then(() => statusEl.innerText = "✅ נשלח")
      .catch(() => statusEl.innerText = "❌ שגיאה בשליחה");
    }

    function startDetection() {
      statusEl.innerText = "מעקב פעיל...";
      interval = setInterval(detectChange, INTERVAL_MS);
    }

    function stopDetection() {
      clearInterval(interval);
      statusEl.innerText = "המעקב נעצר.";
    }
  </script>
</body>
</html>
